<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src='../three.js'></script>
  <script>
    let scene, camera, renderer;
    let ADD = 0.01;

    let createTorus1 = function () {
      let geometry1 = new THREE.TorusGeometry(6, .5, 2, 50, 2 * Math.PI)
      let material1 = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
      torus1 = new THREE.Mesh(geometry1, material1);
      torus1.rotation.x = 1.8;
      torus1.rotation.y = .3;
      scene.add(torus1);
    }

    let createTorus2 = function () {
      let geometry2 = new THREE.TorusGeometry(4.5, .5, 2, 50, 2 * Math.PI)
      let material2 = new THREE.MeshBasicMaterial({ color: 0xFCFCFC, wireframe: true });
      torus2 = new THREE.Mesh(geometry2, material2);
      torus2.rotation.x = 1.8;
      torus2.rotation.y = .3;
      scene.add(torus2);
    }

    let createTorus3 = function () {
      let geometry3 = new THREE.TorusGeometry(3, .5, 2, 50, 2 * Math.PI)
      let material3 = new THREE.MeshBasicMaterial({ color: 0xfff, wireframe: true });
      torus3 = new THREE.Mesh(geometry3, material3);
      torus3.rotation.x = 1.8;
      torus3.rotation.y = .3;
      scene.add(torus3);
    }

    let createSphere1 = function () {
      let geometry4 = new THREE.SphereGeometry(2, 30, 10)
      let material4 = new THREE.MeshBasicMaterial({ color: 0xfff, wireframe: true });
      sphere1 = new THREE.Mesh(geometry4, material4);
      // sphere1.position.x =
      sphere1.rotation.x = 1.8;
      sphere1.rotation.y = .3;
      scene.add(sphere1);
    }

    let init = function () {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 20;

      createTorus1()
      createTorus2()
      createTorus3()
      createSphere1()

      let axes = new THREE.AxesHelper(5)
      // scene.add(axes)

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
    };

    let mainLoop = function () {

      torus1.rotation.x -= .008;
      torus1.rotation.z += .09;

      torus2.rotation.x -= .008;
      torus2.rotation.z -= .01;

      torus3.rotation.x -= .008;
      torus3.rotation.z += .01;

      sphere1.rotation.x -= .01;
      sphere1.rotation.y -= .01;

      // camera.rotation.x -= .001;
      // camera.rotation.y -= .001;

      renderer.render(scene, camera);
      requestAnimationFrame(mainLoop)
    };

    init();
    mainLoop();

  </script>
</body>

</html>
